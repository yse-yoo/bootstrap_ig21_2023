<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <main class="container">
        <h2 class="text-center p-5">Regist</h2>

        <form action="" method="post">
            <div class="row">
                <!-- 氏名 -->
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="">氏名</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="text" name="name" 
                        placeholder="YSE 太郎"
                        required>
                </div>
                <!-- Email -->
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="">Email</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="email" name="email" 
                        placeholder="yse@test.com"
                        required>
                </div>
                <!-- パスワード -->
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="">パスワード</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="password" name="password" 
                        placeholder="4文字以上の半角英数"
                        required>
                </div>
                <!-- 郵便番号 -->
                <div class="col-md-2 mb-3">
                    <label class="form-label" for="">郵便番号</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="text" name="zip" 
                        placeholder="1500001"
                        required>
                </div>
                <!-- 都道府県 -->
                <div class="col-md-4 mb-3">
                    <label class="form-label" for="">都道府県</label>
                    <span class="text-danger">*</span>
                    <select name="prefecture" class="form-control">
                        <option value="">--- 都道府県 ---</option>
                        <option value="12">千葉</option>
                        <option value="13">東京</option>
                        <option value="14">神奈川</option>
                    </select>
                </div>
                <!-- 市区町村 -->
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="">市区町村</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="text" name="city" 
                        placeholder="渋谷区神宮前"
                        required>
                </div>
                <!-- 番地 -->
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="">番地</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="text" name="town" 
                        placeholder="1-1-1"
                        required>
                </div>
                <!-- 建物名・部屋番号 -->
                <div class="mb-3">
                    <label class="form-label" for="">建物名・部屋番号</label>
                    <span class="text-danger">*</span>
                    <input class="form-control" type="text" name="building" 
                        placeholder="YSEマンション 101号室"
                        required>
                </div>
            </div>
        </form>
    </main>

</body>
</html>
